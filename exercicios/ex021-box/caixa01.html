<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modelo de Caixas</title>

  <style>
    h1 { /* box-level */
      background-color: lightgray;
      height: 300px;
      width: 300px;
      border-width: 10px;
      border-style: solid;
      border-color: darkslategray;

      padding-top: 10px;
      padding-right: 10px;
      padding-bottom: 10px;
      padding-left: 10px;

      margin-top: 10px;
      margin-right: 10px;
      margin-bottom: 10px;
      margin-left: 10px;

      outline-width: 5px;
      outline-style: dashed;
      outline-color: salmon;
    }
  </style>

  <!-- short-hand para border -->
  <!-- = border: 10px solid darkslategray;-->

  <!-- short-hand para padding -->
  <!-- = padding: 10px; (quando todos os lados são iguais)-->

  <!-- short-hand para margin -->
  <!-- = margin: 20px 20px 40px 20px;-->

  <!-- short-hand para outline -->
  <!-- = outline: 5px dashed salmon;-->



</head>
<body>
  <h1>Exemplo de caixa box-level</h1>
  <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level.</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
