<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="../Desafio-05-perfil/favicon.ico" type="image/x-icon">
  <title>Tags HTML</title>
</head>
<body>
  <h1>Tags em HTML</h1>
  <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
  <ul type="square">
    <li><p><abbr title="Use a tag <p>">Parágrafos</abbr></p></li>
    <li><p><abbr title="Use as tags de <h1> a <h6>">Títulos</abbr></p></li>
    <li><p><abbr title="Use a tag <abbr>">Abreviações</abbr></p></li>
    <li><p><abbr title="Use a tag <code>">Códigos-fonte</abbr></p></li>
    <li><p><abbr title="Use a tag <ol>">Listas numeradas</abbr></p></li>
    <li><p><abbr title="Use a tag <li>">Listas com demarcadores</abbr></p></li>
  </ul>
</body>
</html>
